<html>
    <head>
        <title>Post: {{ title }}</title>
    </head>
    <body>
        <h1>Post: {{ title }}</h1>
        <div class="post">
          {{ body | safe }}
        </div>
        {% if vars.name %}
        <p>Hello, {{ vars.name }}!</p>
        {% endif %}
        <ul class="pages">
          {% for page, title in pages %}
            <li><a href="{{ page | safe }}">{{ title | safe }}</a></li>
          {% endfor %}
        </ul>
    </body>
</html>
