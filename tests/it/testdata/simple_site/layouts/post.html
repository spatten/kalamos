<html>
    <head>
        <title>Post: {{ title }}</title>
        <link rel="stylesheet" href="/assets/style.css">
    </head>
    <body>
        <h1>Post: {{ title }}</h1>
        <div class="post">
          {{ body | safe }}
        </div>
    </body>
        <ul class="posts"></ul>
          {% for post in posts %}
            <li><a href="{{ post.url | safe }}">{{ post.title | safe }}</a></li>
          {% endfor %}
        </ul>
</html>
